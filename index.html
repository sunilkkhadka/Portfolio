<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./src/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta
      name="description"
      content="I'm Sunil Khadka, a full stack web developer specializing in React and Golang. Explore my portfolio to see my projects, skills, and experiences in building modern, responsive web applications."
    />
    <meta name="author" content="Sunil Khadka" />
    <meta
      name="keywords"
      content="Sunil Khadka, web developer, full stack developer, React developer, Golang developer, portfolio, frontend, backend, JavaScript, TypeScript, web development, modern web applications, responsive design"
    />

    <!-- OPEN GRAPH META TAGS -->
    <meta
      property="og:title"
      content="Sunil Khadka | Web Developer Personal Portfolio"
    />
    <meta
      property="og:description"
      content="Personal portfolio of Sunil Khadka showcasing projects and technical skills in React, Golang, and full-stack development."
    />
    <meta property="og:url" content="https://sunil001.com.np" />
    <meta
      property="og:image"
      content="https://sunil001.com.np/website-profile.jpg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Sunil Khadka Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- TWITTER CARD META TAGS -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Sunil Khadka | Web Developer Personal Portfolio"
    />
    <meta
      name="twitter:description"
      content="Check out my portfolio featuring my projects and expertise in React and Golang."
    />
    <meta
      name="twitter:image"
      content="https://sunil001.com.np/website-profile.jpg"
    />
    <meta name="twitter:site" content="@yourTwitterHandle" />

    <!-- CANONICAL TAG -->
    <link rel="canonical" href="https://sunil001.com.np" />

    <!-- ROBOTS TAG -->
    <meta name="robots" content="index, follow" />

    <title>Sunil Khadka | Web Developer Personal Portfolio</title>

    <!-- SCHEMA MARKUP -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Sunil Khadka",
        "jobTitle": "Full Stack Software Engineer",
        "url": "https://sunil001.com.np",
        "logo": "https://sunil001.com.np/website-profile.jpg",
        "sameAs": [
          "https://github.com/sunilkkhadka",
          "https://www.linkedin.com/in/khadka-sunil/"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="back-to-top"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
